<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Shopping with Kaustubh</h1>
        <button id="view-cart-btn" class="button" onclick="toggleCart()">View Cart</button>
    </header>

    <div id="product-list" class="container">
        <!-- Product List -->
        <div class="product">
            <img src="https://plus.unsplash.com/premium_photo-1664392147011-2a720f214e01?q=80&w=1778&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button class="button" onclick="addToCart('Product 1', 10)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=1999&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 2">
            <h3>Product 2</h3>
            <p>$15.00</p>
            <button class="button" onclick="addToCart('Product 2', 15)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://plus.unsplash.com/premium_photo-1679913792906-13ccc5c84d44?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 3">
            <h3>Product 3</h3>
            <p>$20.00</p>
            <button class="button" onclick="addToCart('Product 3', 20)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3" alt="Product 4">
            <h3>Product 4</h3>
            <p>$25.00</p>
            <button class="button" onclick="addToCart('Product 4', 25)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3" alt="Product 5">
            <h3>Product 5</h3>
            <p>$30.00</p>
            <button class="button" onclick="addToCart('Product 5', 30)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://plus.unsplash.com/premium_photo-1679913792906-13ccc5c84d44?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 6">
            <h3>Product 6</h3>
            <p>$35.00</p>
            <button class="button" onclick="addToCart('Product 6', 35)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://plus.unsplash.com/premium_photo-1679913792906-13ccc5c84d44?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 7">
            <h3>product 7</h3>
            <p>$40.00</p>
            <button class="button" onclick="addToCart('Product 7', 40)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://plus.unsplash.com/premium_photo-1679913792906-13ccc5c84d44?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 8">
            <h3>product 8</h3>
            <p>$45.00</p>
            <button class="button" onclick="addToCart('Product 8', 45)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1506773090264-ac0b07293a64?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3" alt="Product 9">
            <h3>Product 9</h3>
            <p>$50.00</p>
            <button class="button" onclick="addToCart('Product 9', 50)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://plus.unsplash.com/premium_photo-1679913792906-13ccc5c84d44?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 10">
            <h3>Product 10</h3>
            <p>$55.00</p>
            <button class="button" onclick="addToCart('Product 10', 55)">Add to Cart</button>
        </div>
    </div>

    <!-- Cart Section -->
    <div id="cart-section" class="container" style="display: none;">
        <h2>Your Cart</h2>
        <div id="cart-container">
            <!-- Cart Items will appear here -->
        </div>
        <div class="cart-footer">
            <button class="button" onclick="placeOrder()">Place Order</button>
            <button class="button" onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
